<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 25px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .section {
      margin-top: 15px;
    }

    .submit-button {
      margin-top: 20px;
    }

    .homepage-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Website Feedback Form</h2>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <div class="section">
      <label>How did you hear about the website?</label>
      <input type="radio" id="google" name="source" value="Google">
      <label for="google">Google</label><br>
      <input type="radio" id="social" name="source" value="Social Media">
      <label for="social">Social Media</label><br>
      <input type="radio" id="friend" name="source" value="Friend">
      <label for="friend">Friend</label><br>
      <input type="radio" id="others" name="source" value="Others">
      <label for="others">Others</label>
    </div>

    <div class="section">
      <label>What did you like the most?</label>
      <input type="checkbox" id="ui" name="like" value="UI Design">
      <label for="ui">UI Design</label><br>
      <input type="checkbox" id="speed" name="like" value="Speed">
      <label for="speed">Speed</label><br>
      <input type="checkbox" id="content" name="like" value="Content">
      <label for="content">Content</label><br>
      <input type="checkbox" id="responsive" name="like" value="Responsiveness">
      <label for="responsive">Responsiveness</label>
    </div>

    <label for="rating">Rate us:</label>
    <select id="rating" name="rating">
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </select>

    <label for="comments">Leave a Message or Comment:</label>
    <textarea id="comments" name="comments"></textarea>

    <div class="submit-button">
      <input type="submit" value="Submit Feedback">
    </div>

    <div class="homepage-link">
      <p><a href="index.html">‚Üê Back to Homepage</a></p>
    </div>
  </form>

</body>
</html>
